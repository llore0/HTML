<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframes</title>

    <style>
        /* o css é soberano */
        iframe {
            width: 600px;
            height: 600px;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"></iframe> <!-- O paranmetro scolling (no) não esta funcionando no chrome do windows. Scolling (auto) - se for possivel o iframe terá uma opção de rolagem || (yes) - sempre terá roolagem || (no) - não terá rolagem -->

        para aprender a programar.
    </p>
    <p>
        Meu site no github
        <!-- O tamanho padrão de um iframe é 300x150 -->
        <iframe src="https://llore0.github.io/login-lol/" frameborder="0"
        width="500px" height="300px">
            <a href="https://llore0.github.io/login-lol/" target="_blank">Login-lol</a> <!-- Só vai aparecer o conteúdo daqui do meio, seo dispositivo não for compativel com iframe -->
        </iframe> 
        também é bem legal!
    </p>
</body>
</html>
