<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>

    <table>
        <tr>
            <td colspan="3">B</td>

        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="3">L</td>
        </tr>
    </table>
</body>
</html>
